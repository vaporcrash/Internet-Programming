<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ajax</title>
  </head>
  <body>
    <div>
      <h1 id="root">Change</h1>
    </div>
    <button type="button" name="button" onclick="myfunc()">Change</button>
  </body>
  <script type="text/javascript">
    function myfunc() {
      var xhttp = XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if(this.readyState == 4 && this.status == 200){
          cFunction(this);
        }
      };
      xhttp.open("GET", "input.txt",true);
      xhttp.send();
    }


    function cFunction(xhttp) {
      document.getElementById("root").innerHTML = this.responseText;
    }

  </script>
</html>
